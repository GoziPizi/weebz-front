<div class="container-fluid">
    <div class="row">
        <div class="side-bar col-2">
            <div class="side-bar-header">
                <div class="image-container">
                    <img id="profile-picture" src="{{showedPicture}}" (click)="triggerFileInput()">
                    <i class="fa-solid fa-plus fa-2x modif-profile-icon" (click)="triggerFileInput()"></i>
                    <input #newPictureInput type="file" style="display:none;" (change)="onFileSelected($event)"> 
                </div>
                <div *ngIf="!isPictureValid">
                    <p class="error-message">Le format de l'image doit Ãªtre 1:1</p>
                </div>
                <div *ngIf="pictureEdition">
                    <button class="btn btn-primary" (click)="updateProfilePicture()" [disabled]="!isPictureValid" >Modifier</button>
                </div>
                <h3 class="surname">{{surname}}</h3>
            </div>
        </div>
        <div class="main-content col-10">
            <div class="title-container"><h2>Mon Profil :</h2></div>
            <div class="personal-data">
                <p>Nom : {{name}}</p>
                <p>Surnom : {{surname}}</p>
                <p>Mail : {{email}}</p>
            </div>
        </div>
    </div>
</div>
