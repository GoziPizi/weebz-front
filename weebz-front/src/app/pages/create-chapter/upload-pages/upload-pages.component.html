<div 
    class="drop-zone row" 
    (dragover)="onDragOver($event)" 
    (drop)="onDrop($event)"
    (click)="triggerFileInput()">
    <app-uploaded-page
        *ngFor="let page of pages"
        [page]="page"
        class="col-3"
        (deleteEvent)="onDelete($event)"
    ></app-uploaded-page>
    <input 
        #fileInput 
        type="file" 
        multiple
        style="display:none;"
        (change)="onFileSelected($event)">
</div>
