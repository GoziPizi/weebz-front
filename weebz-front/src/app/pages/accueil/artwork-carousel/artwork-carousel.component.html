<div class="carousel-title texte-souligne" [ngStyle]="{'--couleur-fond-after': color}" *ngIf="!isMobile">
    <h3>{{title}}</h3>
</div>
<div class="carousel-container row" *ngIf="!isMobile"> 
    <div class="carousel-content col-11 offset-1">
        <div class="carousel row">
            <ng-container *ngFor="let item of carouselItems; let i = index">
                <app-artwork-thumbnail
                    class="col-2"
                    [artwork]="item">
                </app-artwork-thumbnail>
            </ng-container>
        </div>
    </div>
</div>
<div id="mobile-container" *ngIf="isMobile">
    <div id="mobile-carousel-title">
        <h3>{{title}}</h3>
    </div>
    <div class="mobile-line" [ngStyle]="{'background-color': color}" ></div>
    <div id="mobile-carousel-container">
        <app-artwork-thumbnail
            *ngFor="let item of carouselItems; let i = index"
            [artwork]="item"
            class="mobile-artwork-thumbnail"></app-artwork-thumbnail>
        <div id="see-more">
            <div id="see-more-content" [routerLink]="['/search']" [queryParams]="{type: categoryTitle}">
                <i class="fa-solid fa-chevron-right fa-2x"></i>
                <p>Voir plus</p>
            </div>
        </div>
    </div>
</div>
