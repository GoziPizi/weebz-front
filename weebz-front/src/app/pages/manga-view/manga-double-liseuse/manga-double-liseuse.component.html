<div 
    #mangaContainer
    class="manga-container"
    tabindex="0"
    >
    <div class="pages-container">
        <div class="page leftpage" (click)="leftArrowInput()">
            <img [src]="leftPage" alt="Page Manga">
            <p>{{leftPageIndex}}</p>
        </div>

        <div class="page rightpage" (click)="rightArrowInput()">
            <img [src]="rightPage" alt="Page Manga">
            <p>{{rightPageIndex}}</p>
        </div>
    </div>
</div>
