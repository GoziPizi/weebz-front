<div class="container-fluid">
    <div class="row header">
        <div class="col-2 left-side-bar">
            <div class="picture-container d-flex justify-content-center">
                <img class="profile-picture" src="{{authorPicture}}">
            </div>
            <div class="author-name-container d-flex justify-content-center">
                <h3 class="author-name">{{authorName}}</h3>
                <i *ngIf="!followed" class="fa-regular fa-bookmark fa-2x follow-icon" (click)="onFollow()"></i>
                <i *ngIf="followed" class="fa-solid fa-bookmark fa-2x follow-icon" (click)="onFollow()"></i>
            </div>
        </div>
        <div class="col-10" id="right-side-header">
            <h3 id="presentation-title">Pr√©sentation :</h3>
            <p>{{presentation}}</p>
        </div>
    </div>
    <div id="main-content">
        <div id="artworks">
            <app-author-artworks [author$]="author$"></app-author-artworks>
        </div>
        <div id="shops">
            <app-author-shops [author$]="author$"></app-author-shops>
        </div>
    </div>
    
</div>
