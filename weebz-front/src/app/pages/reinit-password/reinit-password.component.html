<div id="container">
    <div id="content">
        <form 
            [formGroup]="reinitPasswordForm" 
            (ngSubmit)="onSubmit()"
            id="form">
            <input type="password" formControlName="password">
            <input type="password" formControlName="passwordConfirm">
            <button type="submit" id="submit-button">Envoyer</button>
        </form>
    </div>
</div>
