<div class="container-fluid main-container">
    <div class="main-presentation">
        <div class="row">
            <div class="left-presentation col-3 offset-1">
                <div class="cover-container">
                    <img class="cover" src="../../../assets/test-accueil.png">
                </div>
                <div class="author-name-container">
                    <h2>Par <a class="author-name" href="#">Pseudo</a></h2>
                </div>
            </div>
            <div class="right-presentation col-7">
                <h2>Titre</h2>
                <h4>Synopsis</h4>
                <p>{{synopsisTemp}}</p>
                <div class="button-container">
                    <button class="socials-button btn btn-primary">
                        <i class="fa-solid fa-user-plus"></i>
                        Follow
                    </button>
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-heart"></i>
                        Like
                    </button>
                </div>
                <div class="shop-overview">
                    TODO : SHOP OVERVIEW
                </div>
            </div>
        </div>
    </div>

    <div class="slider-container" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)" (wheel)="onWheel($event)">
        <div class="slider-content" [style.transform]="getTranslateX()">
            <app-chapter-thumbnail
                *ngFor="let i of rowsIndex"
                [number]="i+1"
                [artworkId]="artWorkId"
            ></app-chapter-thumbnail>
        </div>
    </div>
