<div class="container-fluid main-container">
    <div class="main-presentation" [ngStyle]="{ 'background-image': 'url(' + background + ')'}" >
        <div class="row">
            <div class="left-presentation col-4">
                <div class="cover-container">
                    <img class="cover" src="{{cover}}">
                </div>
                <div class="author-name-container">
                    <h2>Par <a class="author-name" href="#">{{author}}</a></h2>
                </div>
            </div>
            <div class="right-presentation col-7">
                <h2>{{title}}</h2>
                <h4>Synopsis</h4>
                <p class="synopsis">{{synopsis}}</p>
                <div class="button-container">
                    <button class="socials-button btn btn-primary">
                        <i class="fa-solid fa-user-plus"></i>
                        Follow
                    </button>
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-heart"></i>
                        Like
                    </button>
                </div>
                <p>
                    {{viewCount}} Vues
                </p>
            </div>
        </div>
    </div>

    <h2 class="chapters-title">Chapitres</h2>

    <div class="slider-container" (wheel)="onWheel($event)">
        <div class="slider-content" [style.transform]="getTranslateX()">
            <app-chapter-thumbnail
                *ngFor="let i of chaptersNumerotation"
                [number]="i+1"
                [artworkId]="artWorkId"
                [route]="chaptersRoutes[i]"
                [image]="chaptersCovers[i]"
            ></app-chapter-thumbnail>
        </div>
    </div>
