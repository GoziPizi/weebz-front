<div id="container">
    <div class="fontawesome-container" *ngIf="insta" (click)="onNavigate('instagram')">
        <i class="fa-brands fa-instagram fa-2x"></i>
    </div>
    <div class="fontawesome-container" *ngIf="tiktok" (click)="onNavigate('tiktok')">
        <i class="fa-brands fa-tiktok fa-2x"></i>
    </div>
    <div class="fontawesome-container" *ngIf="x" (click)="onNavigate('x.com')">
        <i class="fa-brands fa-x-twitter fa-2x"></i>
    </div>
    <div class="fontawesome-container" *ngIf="threads" (click)="onNavigate('threads')">
        <i class="fa-brands fa-threads fa-2x"></i>
    </div>
</div>
