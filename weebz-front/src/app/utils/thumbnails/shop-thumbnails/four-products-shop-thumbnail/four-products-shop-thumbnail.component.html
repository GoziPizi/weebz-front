<div id="container" [ngStyle]="{ 'background-image': backgroundUrl}">
    <div id="header">
        <a [routerLink]="['/shop', shop.id]"><h3>{{shop.name}}</h3></a>
    </div>
    <div id="products-container">
        <app-product-vignette
            class="product-vignette"
            *ngFor="let product of shop.products"
            [product]="product"
        >
        </app-product-vignette>
    </div>
</div>
