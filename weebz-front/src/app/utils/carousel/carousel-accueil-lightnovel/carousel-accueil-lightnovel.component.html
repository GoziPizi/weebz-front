<div class="carousel-title texte-souligne">
  <h2>Light Novels</h2>
</div>
<div class="carousel-container row">
    <div class="carousel-header col-4">
      <p class="carousel-subtitle">Découvrez une sélection de nos light novels les plus populaires</p>
    </div>
    <div class="carousel-content col-8">
      <div class="carousel row">
        <ng-container *ngFor="let item of carouselItems; let i = index">
          <app-carousel-item-accueil
            class="col-2"
            [image]="item.image" 
            [text]="item.text" 
            [link]="item.link">
          </app-carousel-item-accueil>
        </ng-container>
      </div>
    </div>
      
  </div>
