<div id="next-chapters-container">
    <div id="header">
        <h2>Chapitres suivants :</h2>
    </div>
    <div id="line" class="shady">

    </div>
    <div id="chapters-thumbnails" class="shady">
        <p *ngIf="chapters.length==0">
            Il n'y a plus d'épisodes à regarder !
        </p>
        <app-chapter-thumbnail class="chapter-thumbnail" *ngFor="let chapter of chapters" [chapter]="chapter"></app-chapter-thumbnail>
    </div>
</div>
