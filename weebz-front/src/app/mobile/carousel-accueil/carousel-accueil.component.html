<div id="carousel">
    <swiper-container 
        loop="true" 
        class="mySwiper"
        slides-per-view="auto"
        centered-slides="true"
        space-between="30"
        autoplay-delay="2500"
        pagination="true"
        pagination-dynamic-bullets="true">
        <swiper-slide *ngFor="let news of carouselItems" class="swiper-slide">
            <a [routerLink]="news.route">
                <img [src]="news.image" alt="{{news.text}}">
            </a>
        </swiper-slide>
    </swiper-container>
</div>
