<div id="container" [ngStyle]="{'backgroundImage': 'url(' + backgroundUrl + ')' }" >
    <h2 (click)="navigateToShop()" >{{shop.name}}</h2>
    <div id="products-container">
        <app-mobile-product-vignette
            class="product-vignette"
            *ngFor="let product of shop.products"
            [product]="product"></app-mobile-product-vignette>
    </div>
</div>
